<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <!--        <link rel="stylesheet" href="./css/Style.css"/>-->
        <style>
            /* styles.css */

/* Additional styles for form inputs */
.form-control {
  border-radius: 5px;
  padding: 10px;
  border: 1px solid #ccc;
}

/* Style for the sign-up button */
.btn-primary {
  background-color: #ff6f61;
  border-color: #ff6f61;
  color: #fff;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background-color: #ff453a;
  border-color: #ff453a;
}

/* Style for the header */
h2 {
  color: #333;
}

/* Error message style */
.error-message {
  display: none;
}

/* Responsive styling for smaller screens */
@media (max-width: 576px) {
  .container {
    margin: 30px auto;
  }
  .form-group {
    margin-bottom: 15px;
  }
}

        </style>
    </h:head>
   <h:body>

    <h:form id="registrationForm" >
        <div class="container">
            <h2 class="text-center mt-5 mb-4">Create an Account</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="fullName">Full Name</h:outputLabel>
                        <h:inputText  styleClass="form-control" id="fullName" value="#{adminCDIBean.username}" required="true" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="email">Email address</h:outputLabel>
                        <h:inputText styleClass="form-control" id="email" value="#{adminCDIBean.email}" required="true"  requiredMessage="Email is required" validatorMessage="Please insert Valid email" >
                       
                        </h:inputText>
<!--                        <h:message style="color: red"></h:message>-->
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="mobileno">Mobile no</h:outputLabel>
                        <h:inputText  styleClass="form-control" id="mobileno" value="#{adminCDIBean.mobileno}" required="true" >
<!--                            <f:validateRegex
                                pattern="[0-9]{10}"
                                />-->
                             </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="address">Address</h:outputLabel>
                        <h:inputText  styleClass="form-control" id="address" value="#{adminCDIBean.address}" required="true" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="pincode">Pin code</h:outputLabel>
                        <h:inputText  styleClass="form-control" id="pincode" value="#{adminCDIBean.pincode}" required="true" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="password">Password</h:outputLabel>
                        <h:inputSecret styleClass="form-control" id="password" value="#{adminCDIBean.password}" required="true" />
                        <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters long and contain at least one special character.</small>
                    </div>

                    <h:commandButton value="Sign Up" action="#{adminCDIBean.insertRegiStration()}" styleClass="btn btn-primary btn-block" />
                </div>
            </div>
        </div>
    </h:form>

<!--    <h:outputScript library="primefaces" name="jquery-3.5.1.slim.min.js" target="head" />
    <h:outputScript library="primefaces" name="popper.min.js" target="head" />
    <h:outputScript library="primefaces" name="bootstrap.min.js" target="head" />-->

</h:body>
</html>
