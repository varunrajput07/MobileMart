<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLabel for="input1" value="Category Name:"/>
        <h:inputText value="#{adminCDIBean.cname}" id="input1" /><br/><br/>
        
        <h:commandButton value="Insert" action="#{adminCDIBean.addCategorymaster()}" styleClass="btn btn-primary btn-block" />
        <h:commandButton value="Update" action="#{adminCDIBean.updateCategorymaster()}" styleClass="btn btn-primary btn-block" />
        <h:commandButton value="Delete" action="#{adminCDIBean.removeCategorymaster()}" styleClass="btn btn-primary btn-block" />
        <h:commandButton value="Show" action="#{adminCDIBean.allCategorymaster()}" styleClass="btn btn-primary btn-block" />
    </h:body>
</html>
