<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
         <style>
            /* CSS styles for table and columns */
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            th, td {
                border: 1px solid #ccc;
                padding: 8px;
                text-align: left;
            }

            /* Style for table header */
            th {
                background-color: #f2f2f2;
                font-weight: bold;
            }

            /* Style for alternating row colors */
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            /* Responsive styling for smaller screens */
            @media (max-width: 576px) {
                table {
                    width: 100%;
                    margin-bottom: 10px;
                }
                th, td {
                    padding: 6px;
                }
            }
        </style>
    </h:head>
    <h:body>
        
         <h:form enctype="multipart/form-data">
             <h:dataTable id="carts" value="#{userCDIBean.getAllAddcarts()}" var="cart" border="2">
                
                 <h:column>
                    <f:facet name="header">Cartid</f:facet>
                    <h:outputText value="#{cart.carttid}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    <h:outputText value="#{cart.qty}"/>
                </h:column>
               
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{cart.price}"/>
                </h:column>
                   <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{cart.email.email}"/>
                </h:column>
                 
                  <h:column>
                    <f:facet name="header">Product id</f:facet>
                    <h:outputText value="#{cart.pid.pid}"/>
                </h:column>

<!--                <h:column>
                    <f:facet name="header">Actions</f:facet>
                       
                    <h:commandButton value="Delete" action="#{userCDIBean.removeAddCart(pid)}" styleClass="btn btn-primary btn-block" >
                    </h:commandButton>
                    
                </h:column>-->
            </h:dataTable>
                 </h:form>
    </h:body>
</html>
