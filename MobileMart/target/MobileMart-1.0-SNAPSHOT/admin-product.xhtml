<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registration</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <!--        <link rel="stylesheet" href="./css/Style.css"/>-->
        <style>
            /* styles.css */

/* Additional styles for form inputs */
.form-control {
  border-radius: 5px;
  padding: 10px;
  border: 1px solid #ccc;
}

/* Style for the sign-up button */
.btn-primary {
  background-color: #ff6f61;
  border-color: #ff6f61;
  color: #fff;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background-color: #ff453a;
  border-color: #ff453a;
}

/* Style for the header */
h2 {
  color: #333;
}

/* Error message style */
.error-message {
  display: none;
}

/* Responsive styling for smaller screens */
@media (max-width: 576px) {
  .container {
    margin: 30px auto;
  }
  .form-group {
    margin-bottom: 15px;
  }
}

        </style>
    </h:head>
    
    <h:body>
        <h:form enctype="multipart/form-data">
            <h:outputLabel for="input1" value="OD_ID:"/>
            <h:inputText id="input1" value="#{yourBean.input1}" /><br/><br/>
            
            <h:outputLabel for="input2" value="Quantity"/>
            <h:inputText id="input2" value="#{yourBean.input2}" /><br/><br/>
            
            <h:outputLabel for="input3" value="Rate:"/>
            <h:inputText id="input3" value="#{yourBean.input3}" /><br/><br/>
            
            <h:outputLabel for="input4" value="Amount:"/>
            <h:inputText id="input4" value="#{yourBean.input4}" /><br/><br/>
                     
            
            <h:commandButton value="Submit" action="#{admin}" /><br/><br/>
            
            <h:dataTable value="#{adminBean.allproducts}" var="product">
               
                 <h:column>
                    <f:facet name="header">Order id</f:facet>
                        #{product.productid}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                        #{product.productname}
                </h:column>
                <h:column>
                    <f:facet name="header">Rate</f:facet>
                        #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount</f:facet>
                        #{product.quntity}
                </h:column>
                                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:form>
                        <h:commandButton value="Edit" styleClass="edit-btn"/>
                        <h:commandButton value="Delete" action="#{adminBean.deleteProduct(product.productid)}" styleClass="delete-btn" immediate="true"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
